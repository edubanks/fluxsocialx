<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WhatsBot IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>WhatsBot IA</h1>
    <textarea id="mensagem" placeholder="Digite uma pergunta..."></textarea><br>
    <button onclick="responder()">Enviar</button>
    <div class="resultado" id="resposta"></div>
    <a href="index.html">Voltar</a>
  </div>
  <script>
    function responder() {
      const msg = document.getElementById('mensagem').value;
      const resposta = document.getElementById('resposta');
      resposta.innerHTML = "Resposta autom√°tica da IA para: " + msg;
    }
  </script>
</body>
</html>
